
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  <title>GitHub</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-5 ">
    <div class="container text-center">
      <a class="navbar-brand fs-3 fw-bold" href="#"> <i class="fa-brands fa-github fs-2"></i> GitHub Finder </a>
    </div>
  </nav>
  
  <div class="container searchContainer mt-2">
    <div class="search card card-body border-0">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to fetch a user profile and repos</p>

      <input type="text" name="" id="searchUser" class="form-control" placeholder="GitHub Username...">
      <br>
      <button id="searchBtn" class="btn btn-success fs-5">Search</button>
    </div>

    <div id="profile">  </div>
  
</div>

  <footer class="container text-center mt-5 p-3 text-white fs-4 mb-3" style="background-color: grey; border-radius: 4px;">
    GitHub Finder &copy;
  </footer>
</body>

</html>
